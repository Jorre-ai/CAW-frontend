<h1>All Laptops</h1>

<div class="container">
    <div class="jumbotron bg-light p-1">
        <a routerLink="/laptops/add" class="btn btn-outline-secondary">Add Laptop</a>
    
        <table class="table table-striped  text-dark">
            <thead>
                <tr>
                    <th style="width: 40%">Naam</th>
                    <th style="width: 20%">ID</th>
                    <th style="width: 10%">System</th>
                    <th style="width: 10%">Price</th>
                    <th style="width: 10%">Edit</th>
                    <th style="width: 10%">Delete</th>
                </tr>
            </thead>
            <tbody>
                
                    <tr *ngFor="let laptop of allLaptops">
                        <td>{{laptop.name}}</td>
                        <td>{{laptop.id}}</td>
                        <td>{{laptop.type}}</td>
                        <td>{{laptop.price}} euro</td>
    
                        <td>
                            <a routerLink="/laptops/edit/{{laptop.id}}" class="btn btn-outline-secondary">Edit</a>
                        </td>
                        <td>
                            <button class="btn btn-outline-secondary">Delete
                            </button>
                        </td>
                    </tr>
                
                
            </tbody>
        </table>
    </div>
</div>
