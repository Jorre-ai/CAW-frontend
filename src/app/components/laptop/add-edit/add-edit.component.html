<h1 *ngIf="isAddMode">Add Laptop</h1>
<h1 *ngIf="!isAddMode">Edit Laptop</h1>
<div *ngFor="let laptop of allLaptops" >
    <div *ngIf="laptop.id.toString() == this.id">
        <!-- Everything Laptop Specific in this part -->
        <h3>{{laptop.name}}</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <a routerLink="/laptops" class="btn btn-link">Cancel</a>
            </div>
        </form>

    </div>
</div>
