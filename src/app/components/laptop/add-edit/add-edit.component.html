
<div class="container">
    <h1 *ngIf="isAddMode">Add Laptop</h1>
    <h1 *ngIf="!isAddMode">Edit Laptop</h1>
    <div class="jumbotron bg-light p-1">

        <div *ngFor="let laptop of allLaptops" >
            <div *ngIf="laptop.id == this.id">
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row m-3">
                <div class="form-group">
                    <label for="name" >Name</label>
                    <input id="name" type="text"  formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors}">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                        <div *ngIf="f.name.errors.minlength">Name must be at least 6 characters</div>
                        <div *ngIf="f.name.errors.pattern">Name can only contain alphanumerical values</div>

                    </div>
                </div>
            </div>
            
            <div class="m-3 col">
                <div class="row">
                    <span class="col-4"></span>
                    <span class="col-2">
                        <input type="radio" id="Windows" class="btn-check" formControlName="type" value="Windows" style="display: none" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <label for="Windows" class="btn btn-outline-secondary">Windows</label>
                    </span>
                    <span class="col-2">
                        <input type="radio" id="Linux" class="btn-check" formControlName="type"  value="Linux" style="display: none" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                        <label for="Linux" class="btn btn-outline-secondary">Linux</label>
                    </span>
                </div>
                <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                    <div *ngIf="f.type.errors.required">Type is required</div>
                </div>
            </div>            
        
            <div class="form-group m-3">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <a routerLink="/laptops" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
