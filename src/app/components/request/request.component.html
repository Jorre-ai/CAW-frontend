

<div class="container">
    <div class="jumbotron bg-light p-1 mt-2">
        <a routerLink="/requests/add" class="btn btn-outline-secondary m-1">Voeg aanvraag toe</a>
        <a routerLink="/requests/approved-requests" class="btn btn-outline-secondary m-1">Goedgekeurde Aanvragen</a>
        <hr>
        <h1>Lopende Aanvragen</h1>
        <div class="">
            <button (click)="sortTypedRequests('Windows')" class="btn btn-outline-secondary m-1">Windows aanvragen</button>
            <button (click)="sortTypedRequests('Linux')" class="btn btn-outline-secondary m-1">Linux aanvragen</button>




        </div>
        <table class="table table-striped text-dark">
            <thead>
                <tr>
                    <th style="width: 20%;">Naam</th>
                    <th style="width: 20%;">Opmerkingen</th>
                    <th style="width: 10%;">Aantal</th>
                    <th style="width: 10%;">Besturingssysteem</th>
                    <th style="width: 10%;">Status</th>
                    <!-- <th style="width: 10%">Edit</th> -->
                    <th style="width: 10%;">Details</th>
                    <th style="width: 10%;">Verwijder</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of pendingRequests">
                    <td>{{request.email}}</td>
                    <td>{{request.description}}</td>
                    <td>{{request.count}}</td>
                    <td>{{request.type_os}}</td>
                    <td>{{request.status}}</td>
                    <!-- <td>
                        <a routerLink="/requests/edit/{{request.id}}" class="btn btn-outline-secondary">Edit</a>
                    </td> -->
                    <td>
                        <a routerLink="/requests/detail/{{request.id}}" class="btn btn-outline-secondary">Details</a>
                    </td> 
                    <td>
                        <button class="btn btn-outline-secondary" (click)="onDeleteRequest(+request.id)">Verwijder aanvraag
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    

</div>
