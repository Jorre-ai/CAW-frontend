<div class="container">
    <h2>Details {{currentCaw.name}}</h2>
    <div class="jumbotron bg-light p-1">
        <table class="table table-striped text-dark">
            <thead>
                <tr>
                    <th style="width: 20%;">Email</th>
                    <th style="width: 20%;">Beschrijving</th>
                    <th style="width: 10%;">Aantal</th>
                    <th style="width: 10%;">Besturingssysteem</th>
                    <th style="width: 10%;">Status</th>
                    <!-- <th style="width: 10%">Edit</th> -->
                    <th style="width: 10%;">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of allRequests">
                    <td>{{request.email}}</td>
                    <td>{{request.description}}</td>
                    <td>{{request.count}}</td>
                    <td>{{request.type_os}}</td>
                    <td>{{request.status}}</td>
                    <!-- <td>
                        <a routerLink="/requests/edit/{{request.id}}" class="btn btn-outline-secondary">Edit</a>
                    </td> -->
                    <td>
                        <a routerLink="/requests/detail/{{request.id}}" class="btn btn-outline-secondary">Details</a>
                    </td> 
                    
                </tr>
            </tbody>

        </table>
    </div>


</div>
